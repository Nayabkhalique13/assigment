<body>
    <h1> Temperature App </h1>
    <form onsubmit="conditionCheck(); return false">
        <label for="temp">Temperature:</label>
        <input type="number" id="temp">
        <input type="submit" value="check">
    </form>
    <p id="result"></p>
    <script>
        function conditionCheck() {
            let temp = +document.querySelector("#temp").value ;

            if (temp > 30) {
                document.querySelector("#result")
                    .innerHTML = "Its too hot";
            }
             else if (temp > 25) {
                document.querySelector("#result")
                    .innerHTML = "Its pleasant outside";
            }
             else if (temp > 20) {
                document.querySelector("#result")
                    .innerHTML = "If you are riding a bike please carry a jacket";
            }
             else if (temp > 10) {
                document.querySelector("#result")
                    .innerHTML = "Probably you would need a jacket";
            }
            else if (temp > 1) {
                document.querySelector("#result")
                    .innerHTML = "Probably you would need a double jacket";
            }
            else {
                document.querySelector("#result")
                    .innerHTML = "Its freezing outside";
            }
        }
    </script>
